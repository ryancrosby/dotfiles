############################################################################
############################################################################
# Reset Prefix
############################################################################
set -g prefix C-a
bind-key a send-prefix # for nested tmux sessions

############################################################################
## Global options
## These are overriden by powerline if they are commented out
#############################################################################
# large history
set-option -g history-limit 10000

# colors
set-option -g default-terminal "xterm-256color" #"xterm-256color" # "screen-256color"
#set-option -g pane-active-border-fg green

# utf8 support
#set-window-option -g utf8 on

#set -g status on
#set -g status-utf8 on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

set-option -g default-command "reattach-to-user-namespace -l zsh"

# start window numbering at 1 for easier switching
set -g base-index 1

############################################################################
## panes
#############################################################################
# Navigation ---------------------------------------------------------------
# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
 
 # Resizing ---------------------------------------------------------------
 bind-key C-h resize-pane -L
 bind-key C-j resize-pane -D
 bind-key C-k resize-pane -U
 bind-key C-l resize-pane -R

#############################################################################
## Copy and Paste
## From https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
#############################################################################
#
# Use vim keybindings in copy mode
setw -g mode-keys vi
#
# # Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#
# # Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#############################################################################
## Powerline
#############################################################################

# Start a shell... not sure what for
run-shell "powerline-daemon -q"

source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

