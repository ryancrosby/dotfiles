- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xvimrc: xvimrc
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitignore: gitignore
    ~/.sqliterc: sqliterc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
