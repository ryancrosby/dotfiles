- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitignore: gitignore
    ~/.sqliterc: sqliterc
    ~/.mavenrc: mavenrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xvimrc: xvimrc
    ~/.zsh: zsh/
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.gemrc: gemrc
    ~/.lldbinit: lldbinit 
    ~/.asdfrc: asdfrc
    ~/.asdf-postgres-configure-options: asdf-postgres-configure-options
    ~/.tool-versions: tool-versions

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- shell:
  - [vim +PluginInstall +qall, Installing Vim plugins via Vundle]
